<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">

    <!--OPEN FONTS-->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/>
</head>

<body>

    <div class="calculator-body bg-fiber">
        <h1>calculaTOP</h1>

        <div class="display">
            <div id="screen"></div>
        </div>

        <div class="numpad">
            <div id="7" type="number" class="key">7</div>
            <div id="8" type="number" class="key">8</div>
            <div id="9" type="number" class="key">9</div>
            <div id="DEL" type="mod" class="key bg-yellow">DEL</div>
            <div id="AC" type="mod" class="key bg-yellow">AC</div>
            <div id="4" type="number" class="key">4</div>
            <div id="5" type="number" class="key">5</div>
            <div id="6" type="number" class="key">6</div>
            <div id="*" type="oper" class="key">x</div>
            <div id="/" type="oper" class="key">รท</div>
            <div id="1" type="number" class="key">1</div>
            <div id="2" type="number" class="key">2</div>
            <div id="3" type="number" class="key">3</div>
            <div id="+" type="oper" class="key">+</div>
            <div id="-" type="oper" class="key">-</div>
            <div id="0" type="number" class="key span-2 br-bl">0</div>
            <div id="." type="number" class="key">.</div>
            <div id="=" type="mod" class="key span-2 br-br">=</div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

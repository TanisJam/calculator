<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">

    <!--OPEN FONTS-->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment14" type="text/css" />
</head>

<body>

    <div class="calculator-body bg-fiber">
        <h1>CALCULATOR</h1>

        <div class="display">
            <div id="screen">298072334,45</div>
        </div>

        <div class="numpad">
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key bg-yellow">DEL</div>
            <div class="key bg-yellow">AC</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">x</div>
            <div class="key">รท</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">+</div>
            <div class="key">-</div>
            <div class="key br-bl">-1</div>
            <div class="key">0</div>
            <div class="key">.</div>
            <div class="key span-2 br-br">=</div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
